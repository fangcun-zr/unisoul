<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="res/css/layui.css" rel="stylesheet">
    <style>
        body {
            background-color: #131415;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* 容器样式 */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 轮播图区域 */
        .banner-wrapper {
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .banner-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 表单区域 */
        .form-wrapper {
            height: 500px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title h2 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        /* 验证码区域 */
        .verify-code-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .verify-code-wrapper img {
            height: 38px;
            cursor: pointer;
            border: 1px solid #e6e6e6;
            border-radius: 2px;
        }

        /* 响应式布局 */
        @media screen and (max-width: 992px) {
            .page-wrapper {
                padding: 15px;
            }

            .banner-wrapper {
                height: 400px;
            }

            .form-wrapper {
                height: auto;
                min-height: 400px;
            }
        }

        @media screen and (max-width: 768px) {
            .page-wrapper {
                padding: 0;
            }

            .login-container {
                border-radius: 0;
            }

            .banner-wrapper {
                height: 200px;
            }

            .form-wrapper {
                padding: 20px;
                min-height: 350px;
            }

            .login-title h2 {
                font-size: 20px;
            }
        }

        /* 动画效果 */
        .login-container {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="res/js/jquery-3.3.1.min.js"></script>
    <script>
        $(function (){
            //1.给登录按钮绑定单击事件
            $("#btn_sub").click(function (){
                $.post("loginServlet",$("#loginForm").serialize(),function (data){
                    if(data.flag){
                        //登录成功
                        alert("登录成功,即将进入购物车页面");
                        location.href = "easyCart/supermarket.jsp";

                    }else {
                        alert(data.errorMsg);
                        //登陆失败
                        localStorage.setItem("errorMsg", data.errorMsg);
                        location.reload();
                    }
                });
            });
        })

        $(document).ready(function() {
            var errorMsg = localStorage.getItem("errorMsg");
            if (errorMsg) {
                $("#errorMsg").html(errorMsg);
                //清除localStorage中的错误消息
                localStorage.removeItem("errorMsg");
            }
        });
    </script>
</head>
<body>
<div class="page-wrapper">
    <div class="layui-container">
        <div class="login-container">
            <div class="layui-row">
                <!-- 轮播图部分 -->
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md7">
                    <div class="banner-wrapper">
                        <div class="layui-carousel" id="login-carousel">
                            <div carousel-item>
                                <div><img src="res/images/dijia.jpg" alt="轮播图1"></div>
                                <div><img src="res/images/nb.jpg" alt="轮播图2"></div>
                                <div><img src="res/images/sailuo.jpg" alt="轮播图3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 表单部分 -->
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md5">
                    <div class="form-wrapper">
                        <div class="login-title">
                            <h2>欢迎登录</h2>
                        </div>

                        <form id="loginForm" class="layui-form" method="post">
<!--                            action="loginServlet"-->
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin-left: 0;">
                                    <input type="text" name="username" required lay-verify="required"
                                           placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin-left: 0;">
                                    <input type="password" name="password" required lay-verify="required"
                                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin-left: 0;">
                                    <div class="verify-code-wrapper">
                                        <input type="text" name="check" required lay-verify="required"
                                               placeholder="请输入验证码" autocomplete="off" class="layui-input">
                                        <img src="checkCode" alt="验证码" onclick="changeCheckCode(this)">
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin-left: 0;">
                                    <button id="btn_sub" type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginForm">
                                        登录
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="errorMsg" style="color: red">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="res/layui.js"></script>
<script>
    layui.use(['carousel', 'form', 'layer'], function(){
        var carousel = layui.carousel;
        var form = layui.form;
        var layer = layui.layer;

        // 轮播图配置
        function initCarousel() {
            carousel.render({
                elem: '#login-carousel',
                width: '100%',
                height: '100%',
                interval: 5000,
                anim: 'fade',
                autoplay: true
            });
        }

        initCarousel();

        // 监听窗口大小变化
        window.addEventListener('resize', function(){
            initCarousel();
        });

        // 表单提交
        form.on('submit(loginForm)', function(data){
            layer.load(1);
            return false;
        });
    });

    // 验证码刷新
    function changeCheckCode(img) {
        try {
            img.src = "checkCode?" + new Date().getTime();
        } catch (error) {
            layui.layer.msg('验证码刷新失败，请刷新页面重试');
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章详情 - 心理坊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../style/article-detail.css">
</head>

<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">心理坊</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="articles.html">文章</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 文章内容 -->
<div class="container">
  <div class="article-container">
    <!-- 文章标题 -->
    <h1 class="article-title"></h1>

    <!-- 文章元信息 -->
    <div class="article-meta">
      <div class="article-author">
        <img src="../image/default-avatar.png" alt="作者头像" class="avatar-sm">
        <span></span>
      </div>
      <div class="article-time"></div>
    </div>

    <!-- 文章内容 -->
    <div class="article-content"></div>

    <!-- 文章交互按钮 -->
    <div class="article-actions">
      <button class="btn-action btn-like" title="点赞">
        <i class="far fa-heart"></i>
        <span>点赞</span>
      </button>
      <button class="btn-action btn-favorite" title="收藏">
        <i class="far fa-star"></i>
        <span>收藏</span>
      </button>
      <button class="btn-action btn-share" title="分享">
        <i class="far fa-share-square"></i>
        <span>分享</span>
      </button>
    </div>

    <!-- 评论区 -->
    <div class="comment-section">
      <div class="comment-header">
        <h3 class="comment-title">评论</h3>
      </div>

      <!-- 评论表单 -->
      <form id="commentForm" class="comment-form">
        <div class="mb-3">
                        <textarea class="form-control" id="commentContent"
                                  rows="3" placeholder="写下你的评论..." required></textarea>
          <div class="invalid-feedback"></div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">发表评论</button>
        </div>
      </form>

      <!-- 评论列表 -->
      <div class="comment-list">
        <!-- 评论内容将通过JS动态加载 -->
      </div>

      <!-- 评论分页 -->
      <div class="comment-pagination">
        <!-- 分页按钮将通过JS动态加载 -->
      </div>
    </div>
  </div>
</div>

<!-- 回复评论模态框 -->
<div class="modal fade" id="replyModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">回复评论</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="original-comment">
          <!-- 原评论内容将通过JS动态加载 -->
        </div>
        <form id="replyForm">
          <div class="mb-3">
                            <textarea class="form-control" id="replyContent" rows="3"
                                      placeholder="写下你的回复..." required></textarea>
            <div class="invalid-feedback"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="submitReply">回复</button>
      </div>
    </div>
  </div>
</div>

<!-- 脚本引入 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/article.js"></script>
<script src="../js/article-detail.js"></script>
</body>

</html>

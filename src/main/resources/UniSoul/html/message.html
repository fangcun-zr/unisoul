<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私信 - 心旅坊</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/element-ui@2.15.7/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/message.css">
</head>
<body class="theme-light">
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>

<!-- 主容器 -->
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- 左侧私信列表 -->
        <div class="col-md-4 col-lg-3 message-list-container">
            <div class="message-list-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h4><i class="fas fa-comments"></i> 私信列表</h4>
                    <div class="header-actions">
                        <button class="btn btn-icon" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="btn btn-icon" id="newMessageBtn">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
                <div class="search-box mt-3">
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                        <input type="text" class="form-control" placeholder="搜索联系人...">
                    </div>
                </div>
            </div>

            <div id="threadList" class="message-list custom-scrollbar">
                <!-- 消息列表将通过JS动态加载 -->
            </div>
        </div>

        <!-- 右侧聊天区域 -->
        <div class="col-md-8 col-lg-9 chat-container" id="chatPanel">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="chat-user-info">
                        <h4 id="chatUser">未选择联系人</h4>
                        <span class="user-status">
                                <i class="fas fa-circle"></i> 在线
                            </span>
                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-icon" data-bs-toggle="tooltip" title="语音通话">
                            <i class="fas fa-phone-alt"></i>
                        </button>
                        <button class="btn btn-icon" data-bs-toggle="tooltip" title="视频通话">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="btn btn-icon" data-bs-toggle="tooltip" title="更多选项">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 聊天历史记录 -->
            <div id="chatHistory" class="chat-history custom-scrollbar">
                <!-- 聊天记录将通过JS动态加载 -->
            </div>

            <!-- 聊天输入区域 -->
            <div class="chat-input">
                <div class="input-toolbar">
                    <button class="btn btn-icon" id="emojiButton">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="btn btn-icon" id="imageButton">
                        <i class="far fa-image"></i>
                    </button>
                    <button class="btn btn-icon" id="fileButton">
                        <i class="far fa-file"></i>
                    </button>
                </div>
                <form id="sendMessageForm" class="message-form">
                    <div class="input-group">
                            <textarea id="messageInput" class="form-control"
                                      placeholder="输入消息..." rows="1"></textarea>
                        <button type="submit" class="btn btn-primary send-button">
                            <i class="fas fa-paper-plane"></i>
                            <span>发送</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 新建私信对话框 -->
<div class="modal fade" id="newMessageModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">发起新对话</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">选择联系人</label>
                    <select class="form-select" id="contactSelect">
                        <option value="">请选择联系人...</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="startChatBtn">开始对话</button>
            </div>
        </div>
    </div>
</div>

<!-- 图片预览模态框 -->
<div class="modal fade" id="imagePreviewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body p-0">
                <img src="" id="previewImage" class="img-fluid" alt="预览图片">
            </div>
        </div>
    </div>
</div>

<!-- 引入脚本 -->
<script src="https://fastly.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://fastly.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://fastly.jsdelivr.net/npm/element-ui@2.15.7/lib/index.js"></script>
<script src="https://fastly.jsdelivr.net/npm/@emoji-mart/data"></script>
<script src="../api/message.js"></script>
<script src="../js/message.js"></script>
</body>
</html>

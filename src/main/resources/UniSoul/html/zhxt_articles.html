<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/zhxt_articles.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">
            <img src="../image/logo.png" alt="Logo" class="nav-logo">
            心旅坊
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="articles.html">
                        <i class="fas fa-book-open"></i> 文章
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-divider"></div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <img src="../image/avatar.png" alt="Avatar" class="nav-avatar">
                        <span class="username">用户名</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="xtqh_information.html">个人信息</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container mt-4">
    <!-- 统计面板 -->
    <div class="stats-panel">
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card total">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="totalCount">0</h3>
                        <p class="stat-label">总文章数</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card views">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="viewCount">0</h3>
                        <p class="stat-label">总浏览量</p>
                    </div>
                </div>
            </div>
            <!-- 更多统计卡片... -->
        </div>
    </div>

    <!-- 搜索和筛选 -->
    <div class="filter-panel">
        <div class="search-box">
            <input type="text" class="form-control" placeholder="搜索文章...">
            <i class="fas fa-search"></i>
        </div>
        <div class="filter-actions">
            <button class="btn btn-filter" data-filter="latest">
                <i class="fas fa-clock"></i> 最新发布
            </button>
            <button class="btn btn-filter" data-filter="popular">
                <i class="fas fa-fire"></i> 最受欢迎
            </button>
            <div class="dropdown">
                <button class="btn btn-filter dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-sort"></i> 排序
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">时间降序</a></li>
                    <li><a class="dropdown-item" href="#">时间升序</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content-container">
        <!-- 左侧分类栏 -->
        <div class="category-sidebar">
            <div class="category-header">
                <h5>文章分类</h5>
                <button class="btn btn-link btn-collapse">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="category-body">
                <div class="category-item active">
                    <i class="fas fa-heart"></i>
                    <span>心理健康</span>
                    <span class="count">12</span>
                </div>
                <!-- 更多分类... -->
            </div>
            <div class="category-footer">
                <button class="btn btn-outline-primary btn-sm w-100">
                    <i class="fas fa-plus"></i> 新建分类
                </button>
            </div>
        </div>

        <!-- 右侧文章列表 -->
        <div class="article-container">
            <div class="article-list">
                <!-- 文章列表将通过JS动态加载 -->
            </div>

            <!-- 加载更多 -->
            <div class="load-more">
                <button class="btn btn-outline-primary" id="loadMore">
                    <i class="fas fa-sync-alt"></i> 加载更多
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/article.js"></script>
<script src="../js/articles.js"></script>
</body>
</html>

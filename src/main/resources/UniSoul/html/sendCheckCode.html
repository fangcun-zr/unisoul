<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送验证码 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/sendCheckCode.css">
</head>
<body>
<div class="page-container">
    <!-- 左侧装饰 -->
    <div class="decoration left">
        <div class="circle-group">
            <div class="circle c1"></div>
            <div class="circle c2"></div>
            <div class="circle c3"></div>
        </div>
    </div>

    <!-- 右侧装饰 -->
    <div class="decoration right">
        <div class="circle-group">
            <div class="circle c4"></div>
            <div class="circle c5"></div>
        </div>
    </div>

    <div class="content-wrapper">
        <!-- 返回按钮 -->
        <a href="login.html" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            返回登录
        </a>

        <!-- 主要内容 -->
        <div class="form-container animate__animated animate__fadeIn">
            <div class="header">
                <div class="logo-wrapper">
                    <div class="logo-bg"></div>
                    <img src="../image/logo.png" alt="Logo" class="logo">
                </div>
                <h1>验证你的邮箱</h1>
                <p class="subtitle">我们将向您的邮箱发送验证码</p>
            </div>

            <div class="illustration">
                <img src="../image/email-illustration.png" alt="邮箱验证插图" class="animate__animated animate__fadeInUp">
            </div>

            <form id="sendCodeForm">
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M3.75 5l6.25 4.375L16.25 5v1.25l-6.25 4.375L3.75 6.25V5z"/>
                        </svg>
                    </div>
                    <input type="email"
                           id="email"
                           required
                           placeholder="请输入邮箱地址"
                           autocomplete="email">
                    <div class="error-message"></div>
                </div>

                <button type="button"
                        id="sendCodeButton"
                        class="primary-button">
                    <span>发送验证码</span>
                    <div class="button-glow"></div>
                </button>
            </form>

            <div class="help-text">
                <div class="divider">
                    <div class="divider-line"></div>
                    <span>遇到问题？</span>
                    <div class="divider-line"></div>
                </div>
                <p>没有收到验证码？<button type="button" class="text-button" id="resendButton">重新发送</button></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="../api/sendCode.js"></script>
<script src="../js/sendCode.js"></script>
</body>
</html>

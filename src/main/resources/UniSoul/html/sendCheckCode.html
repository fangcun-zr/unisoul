<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送验证码 - 心理坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/sendCode.css">
</head>
<body>
<div class="sendCode-container">
    <div class="sendCode-bg"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h3>发送验证码</h3>
                        </div>
                        <form id="sendCodeForm">
                            <div class="mb-3">
                                <label class="form-label">邮箱地址</label>
                                <input type="email" class="form-control" id="email" required placeholder="请输入邮箱地址">
                                <div class="invalid-feedback"></div>
                            </div>

                            <button type="button" class="btn btn-primary w-100" id="sendCodeButton">发送验证码</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none">返回登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="../api/sendCode.js"></script>
<script src="../js/sendCode.js"></script>
</body>
</html>

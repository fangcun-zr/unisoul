<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理测评 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/assessment.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
    <div class="particles" id="particles-js"></div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-brain"></i>
            心旅坊测评中心
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="historyBtn">
                        <i class="fas fa-history"></i> 测评历史
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">
                        <i class="fas fa-user"></i> 个人中心
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容区 -->
<div class="container main-container">
    <!-- 测评中心头部 -->
    <div class="assessment-header animate__animated animate__fadeIn">
        <div class="header-content">
            <h1>心理测评中心</h1>
            <p>探索内心，认识自我，开启您的心理成长之旅</p>
            <div class="search-box">
                <input type="text" placeholder="搜索测评项目..." class="form-control">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </div>

    <!-- 分类导航 -->
    <div class="category-nav animate__animated animate__fadeInUp animate__delay-1s">
        <button class="category-btn active" data-category="0">
            <i class="fas fa-th-large"></i>
            <span>全部</span>
        </button>
        <button class="category-btn" data-category="1">
            <i class="fas fa-book"></i>
            <span>学习能力</span>
        </button>
        <button class="category-btn" data-category="2">
            <i class="fas fa-briefcase"></i>
            <span>就业指导</span>
        </button>
        <button class="category-btn" data-category="3">
            <i class="fas fa-heart"></i>
            <span>心理健康</span>
        </button>
        <button class="category-btn" data-category="4">
            <i class="fas fa-user-circle"></i>
            <span>性格测试</span>
        </button>
    </div>

    <!-- 测评列表 -->
    <div class="assessment-list row" id="assessmentList">
        <!-- 测评卡片将通过JS动态加载 -->
    </div>

    <!-- 新增三个模态框 -->
    <!-- 题目模态框 -->
    <div class="modal fade" id="assessmentModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">在线测评系统</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="progress mb-4">
                        <div class="progress-bar bg-info progress-bar-striped"></div>
                    </div>
                    <div id="questionContainer"></div>
                    <div id="navigationContainer" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-2">正在生成分析报告...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">分析报告</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="reportContent"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger" id="cancelSaveReport">不保存</button>
                    <button type="button" class="btn btn-success" id="saveReport">保存报告</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 在页面底部添加模态框结构 -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="historyModalLabel">
                        <i class="fas fa-history me-2"></i>测评历史记录
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 加载状态 -->
                    <div class="loading-state text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted mt-2">正在加载历史记录...</p>
                    </div>

                    <!-- 内容容器 -->
                    <div class="history-content d-none">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="card-title mb-0" id="historyName"></h4>
                                    <span class="badge bg-info" id="historyTime"></span>
                                </div>
                                <hr class="mb-4">
                                <h5 class="text-secondary mb-3">
                                    <i class="fas fa-chart-line me-2"></i>测评结果分析
                                </h5>
                                <ul class="list-group list-group-flush" id="historyResults"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>关闭
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- 分享模态框 -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">分享测评报告</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="share-options">
                        <button class="share-btn" data-platform="wechat">
                            <i class="fab fa-weixin"></i>
                            <span>微信</span>
                        </button>
                        <button class="share-btn" data-platform="weibo">
                            <i class="fab fa-weibo"></i>
                            <span>微博</span>
                        </button>
                        <button class="share-btn" data-platform="qq">
                            <i class="fab fa-qq"></i>
                            <span>QQ</span>
                        </button>
                    </div>
                    <div class="share-link">
                        <input type="text" class="form-control" readonly>
                        <button class="btn btn-copy" id="copyLink">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../api/assessment.js"></script>
    <script src="../js/assessment.js"></script>
</body>
</html>

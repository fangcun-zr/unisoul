<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/xtqh_information.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../image/logo.png" alt="Logo" class="nav-logo">
            心旅坊
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="profile.html">
                        <i class="fas fa-user"></i> 个人中心
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">
    <!-- 功能导航选项卡 -->
    <ul class="nav nav-tabs profile-tabs mb-4" id="profileTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">
                <i class="fas fa-user"></i> 个人资料
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="articles-tab" data-bs-toggle="tab" data-bs-target="#articles" type="button" role="tab" aria-controls="articles" aria-selected="false">
                <i class="fas fa-file-alt"></i> 我的文章
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab" aria-controls="favorites" aria-selected="false">
                <i class="fas fa-heart"></i> 收藏夹
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="columns-tab" data-bs-toggle="tab" data-bs-target="#columns" type="button" role="tab" aria-controls="columns" aria-selected="false">
                <i class="fas fa-columns"></i> 我的专栏
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="social-tab" data-bs-toggle="tab" data-bs-target="#social" type="button" role="tab" aria-controls="social" aria-selected="false">
                <i class="fas fa-users"></i> 社交关系
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="assessment-tab" data-bs-toggle="tab" data-bs-target="#assessment" type="button" role="tab" aria-controls="assessment" aria-selected="false">
                <i class="fas fa-chart-line"></i> 历史测评
            </button>
        </li>
    </ul>

    <!-- 选项卡内容 -->
    <div class="tab-content" id="profileTabsContent">
        <!-- 个人资料选项卡 -->
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row">
                <!-- 左侧个人信息卡片 -->
                <div class="col-md-4">
                    <div class="profile-card animate__animated animate__fadeInLeft">
                        <div class="profile-header">
                            <div class="avatar-container">
                                <div class="avatar-wrapper" id="avatarWrapper">
                                    <img src="../image/default-avatar.png" class="avatar" id="avatarPreview" onclick="document.getElementById('avatarUpload').click();">
                                    <div class="avatar-edit">
                                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                                        <label for="avatarUpload" class="avatar-label">
                                            <i class="fas fa-camera"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="avatar-glow"></div>
                            </div>
                            <h4 class="profile-name" id="displayUsername"></h4>
                            <p class="profile-school" id="displaySchool"></p>
                        </div>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-value" id="articleCount">0</span>
                                <span class="stat-label">文章</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="followingCount">0</span>
                                <span class="stat-label">关注</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="followersCount">0</span>
                                <span class="stat-label">粉丝</span>
                            </div>
                        </div>
                        <div class="p-3">
                            <a href="#" class="edit-profile-btn" id="editProfileBtn">
                                <i class="fas fa-edit"></i> 编辑个人资料
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 右侧内容面板 -->
                <div class="col-md-8">
                    <!-- 个人资料显示卡片 -->
                    <div class="content-card animate__animated animate__fadeInRight profile-info-display" id="profileInfoDisplay">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> 个人资料详情</h5>
                        </div>
                        <div class="card-body">
                            <div class="profile-details">
                                <div class="detail-item">
                                    <div class="detail-label"><i class="fas fa-user-circle"></i> 账号</div>
                                    <div class="detail-value" id="detailUsername">-</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label"><i class="fas fa-user"></i> 昵称</div>
                                    <div class="detail-value" id="detailNickname">-</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label"><i class="fas fa-venus-mars"></i> 性别</div>
                                    <div class="detail-value" id="detailGender">-</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label"><i class="fas fa-birthday-cake"></i> 年龄</div>
                                    <div class="detail-value" id="detailAge">-</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label"><i class="fas fa-school"></i> 学校</div>
                                    <div class="detail-value" id="detailSchool">-</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label"><i class="fas fa-book-open"></i> 个人简介</div>
                                    <div class="detail-value" id="detailBiography">-</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 个人信息编辑卡片 -->
                    <div class="edit-card animate__animated animate__fadeInUp profile-info-edit" id="profileInfoEdit" style="display: none;">
                        <div class="card-header">
                            <h5><i class="fas fa-edit"></i> 编辑个人信息</h5>
                        </div>
                        <div class="card-body">
                            <form id="profileForm" enctype="multipart/form-data">
                                <div class="form-group mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-user"></i> 昵称
                                    </label>
                                    <input type="text" class="form-control" id="name" placeholder="请输入新昵称" required>
                                </div>

                                <div class="form-row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-venus-mars"></i> 性别
                                        </label>
                                        <select class="form-select" id="gender">
                                            <option value="male">男</option>
                                            <option value="female">女</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">
                                            <i class="fas fa-birthday-cake"></i> 年龄
                                        </label>
                                        <input type="number" class="form-control" id="age" min="1" max="120">
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-school"></i> 学校
                                    </label>
                                    <input type="text" class="form-control" id="school">
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-book-open"></i> 个人简介
                                    </label>
                                    <textarea class="form-control" id="biography" rows="4"></textarea>
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="cancel-btn" id="cancelEditBtn">
                                        <i class="fas fa-times"></i> 取消
                                    </button>
                                    <button type="submit" class="submit-btn" id="profileFormSubmitBtn">
                                        <span>保存修改</span>
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 我的文章选项卡 -->
        <div class="tab-pane fade" id="articles" role="tabpanel" aria-labelledby="articles-tab">
            <div class="content-card animate__animated animate__fadeInUp">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5><i class="fas fa-file-alt"></i> 我的文章</h5>
                    <a href="article_edit.html" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i> 写新文章
                    </a>
                </div>
                <div class="card-body">
                    <div class="article-list" id="articleList">
                        <!-- 文章列表将通过JS动态加载 -->
                        <div class="empty-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 收藏夹选项卡 -->
        <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
            <div class="content-card animate__animated animate__fadeInUp">
                <div class="card-header">
                    <h5><i class="fas fa-heart"></i> 我的收藏</h5>
                </div>
                <div class="card-body">
                    <div class="favorites-list" id="favoritesList">
                        <!-- 收藏列表将通过JS动态加载 -->
                        <div class="empty-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 我的专栏选项卡 -->
        <div class="tab-pane fade" id="columns" role="tabpanel" aria-labelledby="columns-tab">
            <div class="content-card animate__animated animate__fadeInUp">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5><i class="fas fa-columns"></i> 我的专栏</h5>
                    <a href="my_columns.html" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i> 创建专栏
                    </a>
                </div>
                <div class="card-body">
                    <div class="columns-list" id="columnsList">
                        <!-- 专栏列表将通过JS动态加载 -->
                        <div class="empty-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 社交关系选项卡 -->
        <div class="tab-pane fade" id="social" role="tabpanel" aria-labelledby="social-tab">
            <div class="row">
                <!-- 粉丝列表 -->
                <div class="col-md-6">
                    <div class="content-card animate__animated animate__fadeInLeft">
                        <div class="card-header">
                            <h5><i class="fas fa-users"></i> 我的粉丝</h5>
                        </div>
                        <div class="card-body">
                            <div class="followers-list" id="followersList">
                                <!-- 粉丝列表将通过JS动态加载 -->
                                <div class="empty-placeholder">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <p>加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 关注列表 -->
                <div class="col-md-6">
                    <div class="content-card animate__animated animate__fadeInRight">
                        <div class="card-header">
                            <h5><i class="fas fa-user-plus"></i> 我的关注</h5>
                        </div>
                        <div class="card-body">
                            <div class="following-list" id="followingList">
                                <!-- 关注列表将通过JS动态加载 -->
                                <div class="empty-placeholder">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <p>加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史测评选项卡 -->
        <div class="tab-pane fade" id="assessment" role="tabpanel" aria-labelledby="assessment-tab">
            <div class="content-card animate__animated animate__fadeInUp">
                <div class="card-header">
                    <h5><i class="fas fa-chart-line"></i> 历史测评结果</h5>
                </div>
                <div class="card-body">
                    <div class="assessment-list" id="assessmentList">
                        <!-- 测评结果列表将通过JS动态加载 -->
                        <div class="empty-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 加载动画 -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
        <p>加载中...</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/xtqh_information.js"></script>
<script src="../js/xtqh_information.js"></script>
<script src="../api/zhxt_articles.js"></script>
</body>
</html>

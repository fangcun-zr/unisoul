<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/profile.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">心理坊</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="profile.html">个人信息</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- 左侧个人信息卡片 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <div class="avatar-wrapper">
                        <img src="../image/default-avatar.png" class="avatar" id="avatarPreview">
                        <div class="avatar-edit">
                            <input type="file" id="avatarUpload" accept="image/*">
                            <label for="avatarUpload">
                                <i class="fas fa-camera"></i>
                            </label>
                        </div>
                    </div>
                    <h4 class="mt-3" id="displayUsername"></h4>
                    <p class="text-muted" id="displaySchool"></p>
                </div>
            </div>
        </div>

        <!-- 右侧编辑表单 -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">编辑个人信息</h5>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" readonly>
                            <div class="form-text">用户名不可修改</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">性别</label>
                            <select class="form-select" id="gender">
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">年龄</label>
                            <input type="number" class="form-control" id="age" min="1" max="120">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">学校</label>
                            <input type="text" class="form-control" id="school">
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">个人简介</label>
                            <textarea class="form-control" id="biography" rows="3"></textarea>
                            <div class="invalid-feedback"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">保存修改</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-code.js"></script>
<script src="../api/user.js"></script>
<script src="../js/profile.js"></script>
</body>
</html>

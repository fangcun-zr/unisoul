<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/column.css">
</head>
<body>

        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">
            <img src="../image/logo.png" alt="Logo" class="nav-logo"style="width: 100px;height: 80px;">
            学途心绘坊
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="discover.html">
                        <i class="fas fa-compass"></i> 发现
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="column.html">
                        <i class="fas fa-columns"></i> 专栏
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-divider"></div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <img src="../image/avatar.png" alt="Avatar" class="nav-avatar"style="height: 60px;width: 60px;">
                        <span class="username">用户名</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">个人信息</a></li>
                        <li><hr class="dropdown-divider"></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container mt-4">
    <!-- 专栏头部 -->
    <div class="column-header">
        <div class="header-content">
            <h1>专栏精选</h1>
            <p>发现优质内容，遇见心灵成长</p>
        </div>
        <div class="header-actions">
            <button class="btn btn-create" id="createColumnBtn">
                <i class="fas fa-plus"></i> 创建专栏
            </button>
        </div>
    </div>

    <!-- 专栏分类 -->
    <div class="category-tabs">
        <button class="category-tab active" data-category="all">全部专栏</button>
        <button class="category-tab" data-category="psychology">心理成长</button>
        <button class="category-tab" data-category="relationship">情感关系</button>
        <button class="category-tab" data-category="career">职业发展</button>
        <button class="category-tab" data-category="life">生活方式</button>
    </div>

    <!-- 专栏列表 -->
    <div class="column-grid">
        <!-- 精选专栏 -->
        <div class="featured-column">
            <div class="column-card featured">
                <div class="card-image">
                    <img src="../image/featured-column.jpg" alt="精选专栏">
                    <div class="featured-badge">
                        <i class="fas fa-crown"></i> 精选
                    </div>
                </div>
                <div class="card-content">
                    <div class="author-info">
                        <img src="../image/expert-avatar.jpg" alt="作者头像" class="author-avatar">
                        <div class="author-details">
                            <h4>张心理</h4>
                            <p>心理咨询师 | 情感专家</p>
                        </div>
                    </div>
                    <h3>走进心理学的奇妙世界</h3>
                    <p>探索人性的深度，理解情感的真谛，一起开启心理成长之旅。</p>
                    <div class="column-stats">
                        <span><i class="fas fa-book-reader"></i> 12 篇文章</span>
                        <span><i class="fas fa-user-friends"></i> 2.3k 订阅</span>
                        <span><i class="fas fa-star"></i> 4.9 评分</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 普通专栏列表 -->
        <div class="regular-columns">
            <!-- 专栏卡片将通过JS动态加载 -->
        </div>
    </div>

    <!-- 加载更多 -->
    <div class="load-more-container">
        <button class="btn btn-load-more" id="loadMoreBtn">
            <i class="fas fa-sync-alt"></i> 加载更多
        </button>
    </div>
</div>

<!-- 创建专栏模态框 -->
<div class="modal fade" id="createColumnModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">创建专栏</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="columnForm">
                    <div class="mb-3">
                        <label class="form-label">专栏标题</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">专栏描述</label>
                        <textarea class="form-control" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">专栏分类</label>
                        <select class="form-select" name="category" required>
                            <option value="psychology">心理成长</option>
                            <option value="relationship">情感关系</option>
                            <option value="career">职业发展</option>
                            <option value="life">生活方式</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">封面图片</label>
                        <input type="file" class="form-control" name="cover" accept="image/*" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitColumn">创建</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast提示 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast" role="alert">
        <div class="toast-header">
            <i class="fas fa-info-circle me-2"></i>
            <strong class="me-auto">提示</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/column.js"></script>
<script src="../js/column.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理话题 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/topics.css">
</head>

<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2"
                  d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../image/logo.png" alt="Logo" class="nav-logo">
            心旅坊
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help_center.html">
                        <i class="fas fa-question-circle"></i> 帮助
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <img src="../image/default-avatar.png" alt="Avatar" class="nav-avatar">
                        <span id="currentUsername">用户名</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">个人信息</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container">
    <!-- 话题头部 -->
    <div class="topics-header">
        <h1 class="animate__animated animate__fadeIn">心理话题</h1>
        <p class="animate__animated animate__fadeIn animate__delay-1s">
            在这里分享你的心声，与他人一起成长
        </p>
    </div>

    <!-- 统计数据 -->
    <div class="stats-section">
        <div class="row">
            <div class="col-md-4">
                <div class="stat-card animate__animated animate__fadeInUp">
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stats-number" data-type="likes">0</span>
                        <span class="stat-label">获赞数</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <div class="stat-icon">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stats-number" data-type="answers">0</span>
                        <span class="stat-label">评论数</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                    <div class="stat-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stats-number" data-type="questions">0</span>
                        <span class="stat-label">话题数</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 操作按钮 -->
    <div class="action-buttons">
        <button class="btn btn-primary" id="askQuestionBtn">
            <i class="fas fa-plus"></i> 我要提问
        </button>
        <button class="btn btn-outline-primary" id="myAnswersBtn">
            <i class="fas fa-comment-alt"></i> 我的评论
        </button>
    </div>

    <!-- 话题导航 -->
    <div class="topics-nav">
        <ul class="nav nav-tabs" id="topicTabs">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-type="all">全部话题</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-type="new">最新话题</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-type="hot">热门话题</a>
            </li>
        </ul>
    </div>

    <!-- 标签列表 -->
    <div class="tags-list">
        <!-- 标签将通过 JavaScript 动态加载 -->
    </div>

    <!-- 添加搜索区域 -->
    <div class="topics-container">
        <!-- 添加搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入关键词搜索话题...">
                <button id="searchBtn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
            <!-- 搜索结果区域 -->
            <div class="search-results" style="display: none;">
                <h3>搜索结果：</h3>
                <div class="search-results-list"></div>
            </div>
        </div>

        <!-- 原有的话题列表 -->
        <div class="topics-list">
            <!-- 话题列表内容 -->
        </div>
    </div>

    <!-- 分页 -->
    <div class="pagination-container mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">上一页</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">下一页</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- 提问模态框 -->
<div class="modal fade" id="askModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">发起提问</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="askForm">
                    <div class="mb-3">
                        <label class="form-label">问题标题</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">问题描述</label>
                        <textarea class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">选择分类</label>
                        <select class="form-select" required>
                            <option value="">请选择分类</option>
                            <option value="social">社交孤独</option>
                            <option value="work">职场压力</option>
                            <option value="youth">青春的迷茫</option>
                            <option value="self">不喜欢自己</option>
                            <option value="emotion">情绪管理</option>
                            <option value="love">恋爱情感</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">悬赏积分</label>
                        <input type="number" class="form-control" min="0" max="1000" step="10">
                        <div class="form-text">可选，设置悬赏可提高问题曝光度</div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="anonymousCheck">
                            <label class="form-check-label" for="anonymousCheck">匿名提问</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitQuestion">发布问题</button>
            </div>
        </div>
    </div>
</div>

<!-- 回答模态框 -->
<div class="modal fade" id="answerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">回答问题</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="original-question mb-4">
                    <h6 class="fw-bold">原问题：</h6>
                    <p class="question-text"></p>
                </div>
                <form id="answerForm">
                    <div class="mb-3">
                        <label class="form-label">你的回答</label>
                        <textarea class="form-control" rows="6" required></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="anonymousAnswer">
                            <label class="form-check-label" for="anonymousAnswer">匿名回答</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitAnswer">提交回答</button>
            </div>
        </div>
    </div>
</div>

<!-- 加载更多 -->
<div class="text-center mt-4 mb-5">
    <button class="btn btn-outline-primary load-more">
        <i class="fas fa-spinner me-2"></i>加载更多
    </button>
</div>

<!-- 返回顶部按钮 -->
<button class="btn btn-primary back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/index.js"></script>
<script src="../api/topics.js"></script>
<script src="../js/topics.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线服务 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/online_service.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../image/logo.png" alt="Logo" class="nav-logo">
            心旅坊
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="online_service.html">
                        <i class="fas fa-comments"></i> 在线服务
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">
    <h2 class="text-center mb-4">在线服务</h2>
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card service-card animate__animated animate__fadeInLeft">
                <div class="card-header bg-info text-white">
                    <h5><i class="fas fa-comments"></i> 在线咨询</h5>
                </div>
                <div class="card-body">
                    <p>如果您有任何心理健康方面的问题，可以通过在线咨询与我们的专业顾问联系。</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#consultationModal">开始咨询</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card service-card animate__animated animate__fadeInRight">
                <div class="card-header bg-success text-white">
                    <h5><i class="fas fa-calendar-alt"></i> 预约服务</h5>
                </div>
                <div class="card-body">
                    <p>您可以预约我们的心理咨询服务，选择合适的时间与顾问进行面对面的交流。</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">预约服务</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 在线咨询模态框 -->
    <div class="modal fade" id="consultationModal" tabindex="-1" aria-labelledby="consultationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="consultationModalLabel">在线咨询</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>请填写您的问题，我们的顾问会尽快与您联系。</p>
                    <textarea class="form-control" rows="4" placeholder="输入您的问题..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="sendConsultation">发送咨询</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 预约服务模态框 -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="appointmentModalLabel">预约服务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>请选择您希望预约的时间：</p>
                    <input type="datetime-local" class="form-control" id="appointmentTime">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="confirmAppointment">确认预约</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/user.js"></script>
<script src="../js/online_service.js"></script>
<script>
    // 发送咨询
    $('#sendConsultation').on('click', function() {
        const question = $('#consultationModal textarea').val();
        if (question) {
            // 这里可以添加 AJAX 请求发送咨询
            alert('咨询已发送！');
            $('#consultationModal').modal('hide');
        } else {
            alert('请填写您的问题。');
        }
    });

    // 确认预约
    $('#confirmAppointment').on('click', function() {
        const appointmentTime = $('#appointmentTime').val();
        if (appointmentTime) {
            // 这里可以添加 AJAX 请求确认预约
            alert('预约成功！');
            $('#appointmentModal').modal('hide');
        } else {
            alert('请选择预约时间。');
        }
    });
</script>
</body>
</html>

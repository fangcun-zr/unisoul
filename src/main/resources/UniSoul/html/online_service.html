<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线心理咨询 - 心理驿站</title>
    <!-- 引入样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/online_service.css" rel="stylesheet">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>

<!-- 导航栏 -->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-glass">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-wrapper">
                    <img src="../images/logo.png" alt="心理驿站 Logo" class="nav-logo">
                    <span class="logo-text">心理驿站</span>
                </div>
            </a>
            <div class="nav-tools">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="../images/default-avatar.png" alt="User Avatar" id="userAvatar">
                        <span class="status-dot"></span>
                    </div>
                    <span id="userRole" class="user-role">用户</span>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- 主要内容区域 -->
<main class="main-content">
    <!-- 左侧列表部分 -->
    <section class="list-section">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索用户或咨询师..." id="searchInput">
        </div>
        <div class="list-container" id="usersList">
            <!-- 用户/咨询师列表将通过JS动态加载 -->
            <div class="empty-message">
                <i class="fas fa-spinner fa-spin"></i>
                <p>加载中...</p>
            </div>
        </div>
    </section>

    <!-- 右侧聊天界面 -->
    <section class="chat-section">
        <div class="chat-interface">
            <div class="chat-header">
                <div class="chat-user-info">
                    <img src="../images/default-avatar.png" alt="Chat User">
                    <div>
                        <div class="chat-user-name">请选择聊天对象</div>
                        <div class="chat-user-status">离线</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="chat-action-btn" title="视频通话">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="chat-action-btn" title="语音通话">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="chat-action-btn" title="更多选项">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>

            <div class="chat-body" id="chatMessages">
                <!-- 消息内容将通过JS动态加载 -->
                <div class="empty-message">
                    <i class="fas fa-comments"></i>
                    <p>选择一位用户开始聊天</p>
                </div>
            </div>

            <div class="chat-footer">
                <div class="message-input-container">
                    <textarea class="message-input" placeholder="输入消息..." rows="1"></textarea>
                    <button class="btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- AI咨询按钮 -->
<button id="aiChatToggle" class="btn-ai-chat">
    <div class="btn-ai-inner">
        <i class="fas fa-robot"></i>
        <span>AI 智能咨询</span>
    </div>
    <div class="btn-ai-effect"></div>
</button>

<!-- AI聊天界面 -->
<div class="ai-chat-interface" style="display: none;">
    <div class="ai-chat-header">
        <h3>AI 智能咨询</h3>
        <button class="close-ai-chat">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="ai-chat-body" id="aiChatMessages">
        <!-- AI对话内容将通过JS动态加载 -->
        <div class="ai-message">
            您好，我是心理驿站 AI助手。有什么可以帮助您的吗？
            <span class="message-time">现在</span>
        </div>
    </div>
    <div class="ai-chat-footer">
        <div class="message-input-container">
            <textarea class="ai-message-input" placeholder="请输入您的问题..." rows="1"></textarea>
            <button class="btn-send-ai">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- 加载动画 -->
<div class="loading-spinner" style="display: none;">
    <div class="spinner"></div>
</div>

<!-- JavaScript 文件 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/online_service.js"></script>
<script src="../js/online_service.js"></script>

<!-- 测试用户 -->
<script>
    // 测试用：模拟用户登录信息
    if (!localStorage.getItem('userInfo')) {
        const testUser = {
            id: '1',
            username: 'testUser',
            name: '测试用户',
            role: 'user', // 'user'或'counselor'
            avatarUrl: '../images/default-avatar.png'
        };
        localStorage.setItem('userInfo', JSON.stringify(testUser));
    }
</script>
</body>
</html>

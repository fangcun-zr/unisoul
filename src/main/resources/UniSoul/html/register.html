<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</div>

<div class="register-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <!-- 左侧信息 -->
            <div class="col-md-6 d-none d-md-block">
                <div class="welcome-section animate__animated animate__fadeInLeft">
                    <div class="welcome-content">
                        <h1>开启心灵之旅</h1>
                        <p class="welcome-text">在这里，与心灵对话，与自我和解</p>
                        <div class="feature-list">
                            <div class="feature-item">
                                <i class="fas fa-heart"></i>
                                <span>专业的心理咨询</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-comments"></i>
                                <span>温暖的社区交流</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-shield-alt"></i>
                                <span>安全的隐私保护</span>
                            </div>
                        </div>
                    </div>
                    <div class="decoration-image">
                        <img src="../image/register-illustration.png" alt="注册插图">
                    </div>
                </div>
            </div>

            <!-- 右侧注册表单 -->
            <div class="col-md-6 col-lg-5">
                <div class="register-card animate__animated animate__fadeInRight">
                    <div class="card-header text-center">
                        <div class="logo-wrapper">
                            <img src="../image/logo.png" alt="Logo" class="logo">
                            <div class="logo-glow"></div>
                        </div>
                        <h2>创建账号</h2>
                        <p class="subtitle">加入我们的心理健康社区</p>
                    </div>

                    <form id="registerForm" class="register-form">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope"></i> 邮箱地址
                            </label>
                            <div class="input-group">
                                <div class="col-9 p-0">
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           placeholder="请输入邮箱地址"
                                           required>
                                </div>
                                <div class="col-3 p-0">
                                    <button type="button" class="btn btn-send w-100" id="sendCode" style="height: 58px;width: 90px" >
                                        发送验证码
                                    </button>
                                </div>
                                <div class="input-focus-bg"></div>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-key"></i> 验证码
                            </label>
                            <div class="input-group">
                                <input type="text"
                                       class="form-control"
                                       id="verifyCode"
                                       placeholder="请输入验证码"
                                       maxlength="6"
                                       required>
                                <div class="input-focus-bg"></div>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user"></i> 用户名
                            </label>
                            <div class="input-group">
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       placeholder="请设置用户名"
                                       minlength="3"
                                       maxlength="20"
                                       required>
                                <div class="input-focus-bg"></div>
                            </div>
                            <div class="form-text">3-20个字符</div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-lock"></i> 密码
                            </label>
                            <div class="input-group">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       placeholder="请设置密码"
                                       minlength="6"
                                       required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="input-focus-bg"></div>
                            </div>
                            <div class="form-text">至少6个字符</div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-lock"></i> 确认密码
                            </label>
                            <div class="input-group">
                                <input type="password"
                                       class="form-control"
                                       id="confirmPassword"
                                       placeholder="请确认密码"
                                       required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="input-focus-bg"></div>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <span>注册</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="card-footer text-center">
                        <p>已有账号？</p>
                        <a href="login.html" class="login-link">
                            立即登录
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/register.js"></script>
<script src="../js/register.js"></script>
</body>
</html>

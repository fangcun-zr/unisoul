<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 心理坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.13/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
<div class="register-container">
    <div class="register-bg"></div>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="../image/logo.png" alt="Logo" class="logo mb-3">
                            <h3>用户注册</h3>
                        </div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">邮箱地址</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email"
                                           required placeholder="请输入邮箱地址">
                                    <button type="button" class="btn btn-outline-primary" id="sendCode">
                                        发送验证码
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">验证码</label>
                                <input type="text" class="form-control" id="verifyCode"
                                       required maxlength="6" placeholder="请输入验证码">
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username"
                                       required minlength="3" maxlength="20"
                                       placeholder="请设置用户名">
                                <div class="form-text">3-20个字符</div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">密码</label>
                                <input type="password" class="form-control" id="password"
                                       required minlength="6" placeholder="请设置密码">
                                <div class="form-text">至少6个字符</div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="confirmPassword"
                                       required placeholder="请确认密码">
                                <div class="invalid-feedback"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">注册</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none">已有账号？立即登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.13/lib/index.js"></script>
<script src="../api/auth.js"></script>
<script src="../js/register.js"></script>
</body>
</html>

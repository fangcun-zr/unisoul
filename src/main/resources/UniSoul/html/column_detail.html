<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专栏详情 - 学途心绘坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/column.css">
    <link rel="stylesheet" href="../css/column_detail.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">
            <img src="../image/logo.png" alt="Logo" class="nav-logo" style="width: 100px;height: 80px;">
            学途心绘坊
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="discover.html">
                        <i class="fas fa-compass"></i> 发现
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="column.html">
                        <i class="fas fa-columns"></i> 专栏
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_columns.html">
                        <i class="fas fa-book-reader"></i> 我的专栏
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <img src="../image/avatar.png" alt="Avatar" class="nav-avatar" style="height: 40px;width: 40px;">
                        <span class="username">用户名</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">个人信息</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container mt-4">
    <!-- 返回按钮 -->
    <div class="back-link mb-3">
        <a href="column.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> 返回专栏列表
        </a>
    </div>

    <!-- 专栏详情头部 -->
    <div class="column-detail-header animate-fade-up">
        <div class="column-cover-container">
            <img src="" alt="专栏封面" id="columnCover" class="column-cover">
        </div>
        <div class="column-info">
            <div class="column-title-area">
                <h1 id="columnTitle">专栏标题</h1>
                <div class="column-badges">
                    <span class="badge bg-primary" id="columnCategory">分类</span>
                    <span class="badge bg-info"><i class="fas fa-star"></i> <span id="columnRating">4.5</span></span>
                </div>
            </div>
            <div class="column-stats">
                <div class="stat-item">
                    <i class="fas fa-book"></i>
                    <span id="articleCount">0</span> 篇文章
                </div>
                <div class="stat-item">
                    <i class="fas fa-user-friends"></i>
                    <span id="subscriberCount">0</span> 位订阅者
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    创建于 <span id="createTime">2023-01-01</span>
                </div>
            </div>
            <p class="column-description" id="columnDescription">专栏描述加载中...</p>
            <div class="column-author">
                <div class="author-info">
                    <img src="../image/avatar.png" alt="作者头像" class="author-avatar" id="authorAvatar">
                    <div class="author-details">
                        <div class="author-name" id="authorName">作者姓名</div>
                        <div class="author-title" id="authorTitle">作者头衔</div>
                    </div>
                </div>
                <button class="btn btn-subscribe" id="subscribeBtn">
                    <i class="fas fa-plus"></i> 订阅专栏
                </button>
            </div>
        </div>
    </div>

    <!-- 文章列表区域 -->
    <div class="content-section animate-fade-up">
        <div class="section-header">
            <h2><i class="fas fa-list"></i> 专栏文章</h2>
            <div class="section-actions">
                <select class="form-select sort-select" id="sortSelect">
                    <option value="newest">最新发布</option>
                    <option value="oldest">最早发布</option>
                    <option value="popular">最多阅读</option>
                </select>
            </div>
        </div>

        <div class="article-list" id="articleList">
            <!-- 文章列表将通过JS动态加载 -->
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p>正在加载文章...</p>
            </div>
        </div>

        <!-- 加载更多按钮 -->
        <div class="load-more-container">
            <button class="btn btn-outline-primary" id="loadMoreBtn">
                <i class="fas fa-sync-alt"></i> 加载更多
            </button>
        </div>
    </div>
</div>

<!-- Toast提示 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fas fa-info-circle me-2"></i>
            <strong class="me-auto">提示</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            操作成功
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 移除对不存在API模块的引用 -->
<!-- <script type="module" src="../api/column_detail.js"></script> -->
<script type="module" src="../js/column_detail.js"></script>
</body>
</html>

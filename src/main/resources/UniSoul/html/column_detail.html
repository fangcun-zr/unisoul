<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专栏详情 - UniSoul</title>
    <!-- CSS 引入 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/column_detail.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#FFB88C" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="../image/logo.png" alt="UniSoul Logo" class="nav-logo">
            UniSoul
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> 首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/columns"><i class="fas fa-book-reader"></i> 专栏</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <img src="../image/avatar.png" alt="用户头像" class="nav-avatar">
                        <span class="username">用户名</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="my_columns.html"><i class="fas fa-user"></i> 我的专栏</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 专栏详情容器 -->
<div class="column-detail container mt-5">
    <!-- 专栏头部信息 -->
    <div class="column-header animate__animated animate__fadeIn">
        <!-- 动态渲染的专栏信息 -->
    </div>

    <!-- 文章列表 -->
    <div class="articles-section mt-5">
        <div class="section-header">
            <h2>专栏文章</h2>
            <div class="view-options">
                <button class="btn btn-outline-primary active" data-view="list">
                    <i class="fas fa-list"></i>
                </button>
                <button class="btn btn-outline-primary" data-view="grid">
                    <i class="fas fa-th"></i>
                </button>
            </div>
        </div>
        <div class="article-list">
            <!-- 动态渲染的文章列表 -->
        </div>
        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-outline-primary">
                加载更多 <i class="fas fa-chevron-down"></i>
            </button>
            <div class="loading-spinner" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 评论区 -->
    <div class="comments-section mt-5">
        <div class="section-header">
            <h2>读者评价</h2>
            <button class="btn-write-review" data-bs-toggle="modal" data-bs-target="#writeCommentModal">
                <i class="fas fa-edit"></i> 写评价
            </button>
        </div>
        <div class="rating-summary">
            <!-- 动态渲染的评分统计 -->
        </div>
        <div class="comments-container">
            <!-- 动态渲染的评论列表 -->
        </div>
    </div>
</div>

<!-- 编辑专栏模态框 -->
<div class="modal fade" id="editColumnModal" tabindex="-1">
    <!-- 动态渲染的模态框内容 -->
</div>

<!-- 添加文章模态框 -->
<div class="modal fade" id="addArticleModal" tabindex="-1">
    <!-- 动态渲染的模态框内容 -->
</div>

<!-- 写评论模态框 -->
<div class="modal fade" id="writeCommentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">写评价</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="commentForm">
                    <div class="rating-input mb-3">
                        <span>评分：</span>
                        <div class="star-rating">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                    </div>
                    <div class="comment-input">
                        <textarea class="form-control" rows="4" placeholder="写下你的评价..." required></textarea>
                    </div>
                    <div class="input-actions mt-3">
                        <span class="word-count">0/500</span>
                        <button type="submit" class="btn btn-gradient">发布评价</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 返回顶部按钮 -->
<button class="btn-scroll-top" style="display: none;">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Toast提示 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fas fa-info-circle me-2"></i>
            <strong class="me-auto">提示</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <!-- 动态渲染的提示内容 -->
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script type="module" src="../js/column_detail.js"></script>
</body>
</html>

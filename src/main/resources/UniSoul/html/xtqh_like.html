<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点赞列表 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/xtqh_like.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" class="wave">
            <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">
            <img src="../image/logo.png" alt="Logo" class="nav-logo">
            心旅坊
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="like.html">
                        <i class="fas fa-heart"></i> 我的点赞
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container main-content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- 统计卡片 -->
            <div class="stats-card animate__animated animate__fadeInDown">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="totalLikes">0</span>
                        <span class="stat-label">总点赞</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-value" id="todayLikes">0</span>
                        <span class="stat-label">今日点赞</span>
                    </div>
                </div>
            </div>

            <!-- 点赞列表卡片 -->
            <div class="like-card animate__animated animate__fadeInUp">
                <div class="card-header">
                    <h5><i class="fas fa-heart"></i> 点赞列表</h5>
                    <div class="header-actions">
                        <button class="filter-btn active" data-filter="all">
                            全部
                        </button>
                        <button class="filter-btn" data-filter="today">
                            今日
                        </button>
                        <button class="filter-btn" data-filter="week">
                            本周
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="like-list">
                        <!-- 点赞列表将通过JS动态加载 -->
                    </div>

                    <!-- 加载更多 -->
                    <div class="load-more-wrapper">
                        <button class="load-more-btn" id="loadMore">
                            <span>加载更多</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/like.js"></script>
<script src="../js/like.js"></script>
</body>
</html>

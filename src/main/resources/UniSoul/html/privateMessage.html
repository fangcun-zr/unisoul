      <li>
        不愿透露姓名的伙伴：“我们自古以来，就有埋头苦干的人，有拼命硬干的人，有为民请命的人，
        有舍身求法的人……虽是等于为帝王将相作家谱的所谓‘正史’，也往往掩不住他们的光耀，这就是中国的脊梁。”</li>
      <li>
        正义的伙伴：“要始终保持反腐败永远在路上的坚韧执着，保持战略定力和高压态势，一体推进不敢腐、不能腐、不想腐，坚决打好这场攻坚战、持久战、总体战。”
      </li>
      <li>
        御坂御坂：“当面对两难的抉择时，不妨丢一枚硬币吧，并非是要靠着那二分之一的机运来帮你做出抉择！而是因为当硬币被抛上空中，开始旋转的那一瞬间你会突然明白，自己想要的！”
      </li>

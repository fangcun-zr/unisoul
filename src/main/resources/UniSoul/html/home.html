<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学途心绘坊 - 首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/UniSoul/css/home.css">
</head>
<body>
<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../image/logo.png" alt="Logo" class="nav-logo"style="height: 80px;width: 90px;">
            学途心绘坊
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-home"></i> 首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#articles"><i class="fas fa-book-reader"></i> 文章</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#community"><i class="fas fa-users"></i> 社区</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="search-box me-3">
                    <input type="text" class="form-control" placeholder="搜索...">
                    <button class="btn btn-light"><i class="fas fa-search"></i></button>
                </div>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <img src="../image/default-avatar.png" id="userAvatar" alt="Avatar" class="avatar-sm"style="height: 50px;width: 50px;">
                        <span id="currentUsername">用户名</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="xtqh_information.html"><i class="fas fa-user"></i> 个人信息</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-bell"></i> 消息中心</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- 主要内容区 -->
<div class="main-content">
    <div class="container">
        <!-- 轮播图 -->
        <div class="row mb-4">
            <div class="col-12">
                <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../image/banner1.jpg" class="d-block w-100" alt="Banner 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../image/banner2.jpg" class="d-block w-100" alt="Banner 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../image/banner3.jpg" class="d-block w-100" alt="Banner 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快捷功能区 -->
        <div class="row mb-4">
            <div class="col-md-3 col-6">
                <div class="quick-link">
                    <i class="fas fa-edit"></i>
                    <span><a href="zhxt_publishArticle.html" >发布文章</a></span>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="quick-link">
                    <i class="fas fa-comments"></i>
                    <span>在线咨询</span>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="quick-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>预约服务</span>
                </div>
            </div>
            <div class="col-md-3 col-6">
                <div class="quick-link">
                    <i class="fas fa-question-circle"></i>
                    <span>帮助中心</span>
                </div>
            </div>
        </div>

        <!-- 文章列表区 -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">最新文章</h5>
                        <a href="#" class="btn btn-outline-primary btn-sm">查看更多</a>
                    </div>
                    <div class="card-body">
                        <div id="articleList" class="article-list">
                            <!-- 文章列表将通过JS动态加载 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 侧边栏 -->
            <div class="col-md-4">
                <!-- 用户信息卡片 -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="../image/default-avatar.png" alt="Avatar" class="avatar-lg mb-3">
                        <h5 id="sidebarUsername">用户名</h5>
                        <p class="text-muted" id="userSchool">学校信息</p>
                        <div class="user-stats">
                            <div class="row">
                                <div class="col-4">
                                    <div class="stat-item">
                                        <div class="number" id="articleCount">0</div>
                                        <div class="label">文章</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-item">
                                        <div class="number" id="followersCount">0</div>
                                        <div class="label">粉丝</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="stat-item">
                                        <div class="number" id="followingCount">0</div>
                                        <div class="label">关注</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 热门话题 -->
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h6 class="mb-0">热门话题</h6>
                    </div>
                    <div class="card-body">
                        <div class="topic-list">
                            <!-- 话题列表将通过JS动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部版权信息 -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© 2024 心旅坊. All rights reserved.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/user.js"></script>
<script src="../api/zhxt_articles.js"></script>
<script src="../api/xtqh_information.js"></script>
<script src="../js/home.js"></script>
</body>
</html>

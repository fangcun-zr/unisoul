<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉丝昵称 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/xtqh_followers.css">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="home.html">心旅坊</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="xtqh_followers.html.html">粉丝昵称</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">粉丝昵称管理</h5>
                </div>
                <div class="card-body">
                    <div class="fans-list">
                        <!-- 粉丝列表将通过JS动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 修改昵称模态框 -->
<div class="modal fade" id="nicknameModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">设置粉丝昵称</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="nicknameForm">
                    <div class="mb-3">
                        <label class="form-label">昵称</label>
                        <input type="text" class="form-control" id="nickname" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <input type="hidden" id="fanId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveNickname">保存</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/user.js"></script>
<script src="../js/fans.js"></script>
</body>
</html>

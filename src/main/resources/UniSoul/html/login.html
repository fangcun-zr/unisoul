<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 心旅坊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>
  <div class="wave-container">
    <svg viewBox="0 0 1440 320" class="wave">
      <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
  </div>
</div>

<div class="login-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <!-- 左侧信息 -->
      <div class="col-md-6 d-none d-md-block">
        <div class="welcome-section animate__animated animate__fadeInLeft">
          <div class="welcome-content">
            <h1>欢迎回来</h1>
            <p class="welcome-text">在这里，与心灵对话，与自我和解</p>
            <div class="feature-list">
              <div class="feature-item">
                <i class="fas fa-heart"></i>
                <span>专业的心理咨询</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-comments"></i>
                <span>温暖的社区交流</span>
              </div>
              <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>安全的隐私保护</span>
              </div>
            </div>
          </div>
          <div class="decoration-image">
            <img src="../image/login-illustration.png" alt="欢迎插图"style="height: 340px;width: 310px;">
          </div>
        </div>
      </div>

      <!-- 右侧登录表单 -->
      <div class="col-md-6 col-lg-5">
        <div class="login-card animate__animated animate__fadeInRight">
          <div class="card-header">
            <div class="logo-wrapper">
              <img src="../image/logo.png" alt="Logo" class="logo">
              <div class="logo-glow"></div>
            </div>
            <h2>登录账号</h2>
            <p class="subtitle">开启你的心灵之旅</p>
          </div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-user"></i> 用户名
              </label>
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       id="username"
                       placeholder="请输入用户名"
                       required>
                <div class="input-focus-bg"></div>
              </div>
              <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-lock"></i> 密码
              </label>
              <div class="input-group">
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="请输入密码"
                       required>
                <button type="button" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
                <div class="input-focus-bg"></div>
              </div>
              <div class="invalid-feedback"></div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">记住我</label>
              </div>
              <a href="#" class="forgot-password">忘记密码？</a>
            </div>

            <button type="submit" class="submit-btn">
              <span>登录</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>

          <div class="card-footer">
            <p>还没有账号？</p>
            <a href="register.html" class="register-link">
              立即注册
              <i class="fas fa-chevron-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/login.js"></script>
<script src="../js/login.js"></script>
</body>
</html>

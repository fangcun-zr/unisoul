<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" href="../../styles/updateinformation.css">
</head>
<body>
<div class="background"></div>

<div class="header">
    <div class="menu">
        <div class="menu-item">收到的赞</div>
        <div class="menu-item">我的关注</div>
    </div>
    <div class="avatar-name">
        <div class="avatar"></div>
        <div class="name">星爆气流斩</div>
    </div>
    <div class="menu">
        <div class="menu-item">我的粉丝</div>
        <div class="menu-item">我的私信</div>
    </div>
</div>

<div class="info">
    <div class="infoleft">
        <div class="form-group">
            <label for="username">昵称:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="gender">性别:</label>
            <input type="text" id="gender" name="gender">
        </div>
        <div class="form-group">
            <label for="age">年龄:</label>
            <input type="text" id="age" name="age">
        </div>
        <div class="form-group">
            <label for="school">学校:</label>
            <input type="text" id="school" name="school">
        </div>
    </div>
    <div class="inforight">
        <div class="form-group">
            <label for="biography">简介:</label>
            <textarea id="biography" name="biography"></textarea>
        </div>
    </div>
</div>
    <div class="last">
        <button class="submit-button">完成编辑</button>
    </div>

</body>
</html>

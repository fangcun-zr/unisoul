<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私信 -  学途心绘坊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/xtqh_privateMessage.css">
</head>
<body>
<div class="message-container">
  <!-- 顶部导航 -->
  <div class="top-nav">
    <a href="home.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      返回
    </a>
    <div class="nav-title">私信</div>
    <div class="nav-actions">
      <button class="theme-btn">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 左侧联系人列表 -->
    <div class="contacts-panel">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="搜索联系人...">
      </div>

      <div class="contacts-list">
        <!-- 联系人列表项将通过JS动态加载 -->
        <div class="contact-item active">
          <div class="contact-avatar">
            <img src="../image/avatar1.jpg" alt="头像">
            <span class="status-dot online"></span>
          </div>
          <div class="contact-info">
            <div class="contact-name">张三</div>
            <div class="contact-preview">最近在忙什么呢？</div>
          </div>
          <div class="contact-meta">
            <div class="message-time">12:30</div>
            <div class="unread-count">3</div>
          </div>
        </div>
        <!-- 更多联系人... -->
      </div>
    </div>

    <!-- 右侧聊天区域 -->
    <div class="chat-panel">
      <div class="chat-header">
        <div class="chat-user">
          <img src="../image/avatar1.jpg" alt="头像" class="user-avatar">
          <div class="user-info">
            <div class="user-name">张三</div>
            <div class="user-status">在线</div>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-btn" title="语音通话">
            <i class="fas fa-phone"></i>
          </button>
          <button class="action-btn" title="视频通话">
            <i class="fas fa-video"></i>
          </button>
          <button class="action-btn" title="更多">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </div>

      <div class="chat-messages">
        <!-- 消息列表将通过JS动态加载 -->
        <div class="message-item received">
          <div class="message-content">你好，最近在忙什么呢？</div>
          <div class="message-time">12:28</div>
        </div>
        <div class="message-item sent">
          <div class="message-content">在写代码，你呢？</div>
          <div class="message-time">12:30</div>
        </div>
      </div>

      <div class="chat-input">
        <div class="input-actions">
          <button class="action-btn" title="表情">
            <i class="far fa-smile"></i>
          </button>
          <button class="action-btn" title="图片">
            <i class="far fa-image"></i>
          </button>
          <button class="action-btn" title="文件">
            <i class="far fa-file"></i>
          </button>
        </div>
        <div class="input-box">
          <textarea placeholder="输入消息..."></textarea>
          <button class="send-btn">
            <i class="far fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="../api/xtqh_privateMessage.js"></script>
<script src="../js/xtqh_privateMessage.js"></script>
</body>
</html>

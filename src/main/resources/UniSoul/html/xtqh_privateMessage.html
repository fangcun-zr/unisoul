<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私信功能 - 心理坊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style/privateMessage.css">
</head>
<body>
<div class="privateMessage-container">
  <div class="privateMessage-bg"></div>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <div class="text-center mb-4">
              <h3>发送私信</h3>
            </div>
            <form id="privateMessageForm">
              <div class="mb-3">
                <label class="form-label">发信人昵称</label>
                <input type="text" class="form-control" id="senderName" required placeholder="请输入发信人昵称">
                <div class="invalid-feedback"></div>
              </div>

              <button type="submit" class="btn btn-primary w-100">发送私信</button>
            </form>
            <div class="text-center mt-3">
              <a href="home.html" class="text-decoration-none">返回首页</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="../api/privateMessage.js"></script>
<script src="../js/privateMessage.js"></script>
</body>
</html>

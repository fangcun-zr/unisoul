<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心旅坊后台管理系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Animate.css 用于动画效果 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="container-fluid p-0">
    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-heart-pulse me-2"></i>心旅坊后台管理系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1"></i><span id="adminName">管理员</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content d-flex">
        <!-- 侧边栏 -->
        <div class="sidebar bg-dark text-white">
            <div class="sidebar-sticky">
                <div class="d-flex flex-column">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#users" class="nav-link text-white active" data-section="users">
                                <i class="bi bi-people me-2"></i><span>用户管理</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#articles" class="nav-link text-white" data-section="articles">
                                <i class="bi bi-file-text me-2"></i><span>文章管理</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#assessments" class="nav-link text-white" data-section="assessments">
                                <i class="bi bi-check2-square me-2"></i><span>测评管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="content flex-grow-1 bg-light">
            <!-- 用户管理部分 -->
            <section id="users" class="section active py-4 px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title">
                        <i class="bi bi-people me-2"></i>用户管理
                    </h2>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center py-3">
                        <h5 class="card-title mb-3 mb-md-0">
                            <i class="bi bi-list-ul me-2"></i>用户列表
                        </h5>
                        <div class="filter-container">
                            <div class="status-filter btn-group" role="group" aria-label="用户状态筛选">
                                <button id="allUsersBtn" class="btn btn-outline-primary active" aria-pressed="true">全部用户</button>
                                <button id="normalUsersBtn" class="btn btn-outline-primary" aria-pressed="false">正常用户</button>
                                <button id="bannedUsersBtn" class="btn btn-outline-primary" aria-pressed="false">已封禁用户</button>
                            </div>
                        </div>
                    </div>
                    <div class="user-count-container px-3 py-2 bg-light border-bottom">
                        <span class="text-muted"><i class="bi bi-info-circle me-1"></i>当前共 <span id="userCount" class="fw-bold text-primary">0</span> 个用户</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table id="userTable" class="table table-hover table-striped mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>注册时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 用户数据将通过AJAX加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 文章管理部分 -->
            <section id="articles" class="section py-4 px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title">
                        <i class="bi bi-file-text me-2"></i>文章管理
                    </h2>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center py-3">
                        <h5 class="card-title mb-3 mb-md-0">
                            <i class="bi bi-list-ul me-2"></i>文章列表
                        </h5>
                        <div class="filter-container">
                            <div class="row g-2 align-items-center">
                                <div class="col-auto">
                                    <select id="articleCategoryFilter" class="form-select" aria-label="文章分类筛选">
                                        <option value="0">全部分类</option>
                                        <option value="1">学习</option>
                                        <option value="2">就业</option>
                                        <option value="3">心理</option>
                                        <option value="4">其他</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <div class="input-group">
                                        <input type="text" id="articleKeywords" class="form-control" placeholder="搜索关键词" aria-label="文章搜索关键词">
                                        <button id="searchArticlesBtn" class="btn btn-primary" aria-label="搜索文章">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="status-filter btn-group" role="group" aria-label="文章状态筛选">
                                        <button id="allStatusBtn" class="btn btn-outline-primary active" aria-pressed="true">全部</button>
                                        <button id="approvedStatusBtn" class="btn btn-outline-primary" aria-pressed="false">已审核</button>
                                        <button id="pendingStatusBtn" class="btn btn-outline-primary" aria-pressed="false">未审核</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="article-count-container px-3 py-2 bg-light border-bottom">
                        <span class="text-muted"><i class="bi bi-info-circle me-1"></i>当前共 <span id="articleCount" class="fw-bold text-primary">0</span> 篇文章</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table id="articleTable" class="table table-hover table-striped mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>分类</th>
                                    <th>作者</th>
                                    <th>发布时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 文章数据将通过AJAX加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-white">
                        <div class="pagination justify-content-center" id="articlePagination">
                            <!-- 分页控件将动态生成 -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- 测评管理部分 -->
            <section id="assessments" class="section py-4 px-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title">
                        <i class="bi bi-check2-square me-2"></i>测评管理
                    </h2>
                </div>

                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center py-3">
                        <h5 class="card-title mb-3 mb-md-0">
                            <i class="bi bi-list-ul me-2"></i>测评列表
                        </h5>
                        <div class="filter-container">
                            <div class="row g-2 align-items-center">
                                <div class="col-auto">
                                    <select id="assessmentCategoryFilter" class="form-select" aria-label="测评分类筛选">
                                        <option value="0">全部分类</option>
                                        <option value="1">学习</option>
                                        <option value="2">就业</option>
                                        <option value="3">心理</option>
                                        <option value="4">其他</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button id="addAssessmentBtn" class="btn btn-success" aria-label="添加测评">
                                        <i class="bi bi-plus-lg me-1"></i>添加测评
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table id="assessmentTable" class="table table-hover table-striped mb-0">
                                <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>测评名称</th>
                                    <th>分类</th>
                                    <th>题目数量</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 测评数据将通过AJAX加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<!-- 模态框 -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">标题</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 模态框内容将动态填充 -->
            </div>
        </div>
    </div>
</div>

<!-- 确认操作模态框 -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="confirmModalTitle">确认操作</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-warning" id="confirmActionBtn">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<!-- 自定义脚本 -->
<!-- 自定义脚本 -->
<script src="../js/admin/main.js"></script>
<script src="../js/admin/users.js"></script>
<script src="../js/admin/articles.js"></script>
<script src="../js/admin/assessments.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏感词管理 - 心旅坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/zhxt_sensitive.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>

<!-- 导航栏 -->
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">
            <img src="../image/logo.png" alt="Logo" class="nav-logo">
            心旅坊
        </a>
        <div class="nav-actions">
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="user-menu">
                <img src="../image/avatar.png" alt="用户头像" class="user-avatar">
                <span class="user-name">管理员</span>
            </div>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container main-content">
    <!-- 统计卡片 -->
    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="stat-info">
                <span class="stat-value" id="totalWords">0</span>
                <span class="stat-label">总敏感词数</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-info">
                <span class="stat-value" id="todayAdded">0</span>
                <span class="stat-label">今日新增</span>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-filter"></i>
            </div>
            <div class="stat-info">
                <span class="stat-value" id="blockedCount">0</span>
                <span class="stat-label">已拦截次数</span>
            </div>
        </div>
    </div>

    <!-- 操作面板 -->
    <div class="action-panel">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索敏感词..." id="searchInput">
        </div>
        <div class="action-buttons">
            <button class="btn-action" data-bs-toggle="modal" data-bs-target="#addWordModal">
                <i class="fas fa-plus"></i>
                添加敏感词
            </button>
            <button class="btn-action" data-bs-toggle="modal" data-bs-target="#importModal">
                <i class="fas fa-file-import"></i>
                批量导入
            </button>
            <button class="btn-action" id="exportBtn">
                <i class="fas fa-file-export"></i>
                导出列表
            </button>
        </div>
    </div>

    <!-- 数据表格 -->
    <div class="data-table">
        <div class="table-header">
            <div class="bulk-actions">
                <input type="checkbox" id="selectAll">
                <button class="btn-text" id="deleteSelected" disabled>
                    <i class="fas fa-trash-alt"></i>
                    删除选中
                </button>
            </div>
            <div class="table-filters">
                <select class="filter-select" id="timeFilter">
                    <option value="">所有时间</option>
                    <option value="today">今天</option>
                    <option value="week">本周</option>
                    <option value="month">本月</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="time-desc">时间降序</option>
                    <option value="time-asc">时间升序</option>
                    <option value="word-asc">字母升序</option>
                    <option value="word-desc">字母降序</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th width="40px"></th>
                    <th width="80px">ID</th>
                    <th>敏感词</th>
                    <th>分类</th>
                    <th>添加时间</th>
                    <th>拦截次数</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="wordList">
                <!-- 数据将通过JS动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 分页导航 -->
        <div class="table-footer">
            <div class="page-size">
                显示
                <select id="pageSize">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
                条
            </div>
            <div class="pagination" id="pagination">
                <!-- 分页按钮将通过JS动态加载 -->
            </div>
        </div>
    </div>
</div>

<!-- 添加敏感词模态框 -->
<div class="modal fade" id="addWordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-plus-circle"></i>
                    添加敏感词
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addWordForm">
                    <div class="form-group">
                        <label>敏感词</label>
                        <input type="text" class="form-control" id="newWord" required>
                        <div class="form-text">请输入需要添加的敏感词</div>
                    </div>
                    <div class="form-group">
                        <label>分类</label>
                        <select class="form-control" id="wordCategory">
                            <option value="politics">政治</option>
                            <option value="porn">色情</option>
                            <option value="spam">垃圾信息</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <textarea class="form-control" id="wordNote" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addWordBtn">
                    <i class="fas fa-check"></i>
                    确认添加
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 其他模态框... -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/zhxt_sensitive.js"></script>
<script src="../js/zhxt_sensitive.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关注列表 - 学途心绘坊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/xtqh_follow.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
  <div class="circle c1"></div>
  <div class="circle c2"></div>
  <div class="circle c3"></div>
  <div class="wave-container">
    <svg viewBox="0 0 1440 320" class="wave">
      <path fill="#4299e1" fill-opacity="0.2" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>
  </div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass">
  <!-- 导航栏内容保持不变 -->
</nav>

<!-- 主要内容 -->
<div class="container mt-4">
  <!-- 统计面板 -->
  <div class="stats-panel">
    <div class="row">
      <div class="col-md-3">
        <div class="stat-card following">
          <div class="stat-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <div class="stat-info">
            <h3 class="stat-value" id="totalFollowing">0</h3>
            <p class="stat-label">关注数</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="stat-card mutual">
          <div class="stat-icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="stat-info">
            <h3 class="stat-value" id="mutualFollows">0</h3>
            <p class="stat-label">互相关注</p>
          </div>
        </div>
      </div>
      <!-- 更多统计卡片... -->
    </div>
  </div>

  <!-- 搜索和筛选 -->
  <div class="filter-panel">
    <div class="search-box">
      <input type="text" class="form-control" placeholder="搜索关注的人...">
      <i class="fas fa-search"></i>
    </div>
    <div class="filter-actions">
      <button class="btn btn-filter" data-filter="all">
        <i class="fas fa-users"></i> 全部
      </button>
      <button class="btn btn-filter" data-filter="mutual">
        <i class="fas fa-exchange-alt"></i> 互相关注
      </button>
      <button class="btn btn-filter" data-filter="recent">
        <i class="fas fa-clock"></i> 最近关注
      </button>
      <div class="dropdown">
        <button class="btn btn-filter dropdown-toggle" data-bs-toggle="dropdown">
          <i class="fas fa-sort"></i> 排序
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">关注时间</a></li>
          <li><a class="dropdown-item" href="#">互动频率</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- 关注列表 -->
  <div class="follow-container">
    <div class="follow-grid">
      <!-- 关注卡片将通过JS动态加载 -->
    </div>

    <!-- 加载更多 -->
    <div class="load-more">
      <button class="btn btn-outline-primary" id="loadMore">
        <i class="fas fa-sync-alt"></i> 加载更多
      </button>
    </div>
  </div>
</div>

<!-- 用户详情模态框 -->
<div class="modal fade" id="userDetailModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">用户详情</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="user-profile">
          <div class="profile-header">
            <img src="../image/avatar.png" alt="用户头像" class="profile-avatar">
            <div class="profile-info">
              <h4 class="profile-name">用户名称</h4>
              <p class="profile-bio">用户简介</p>
              <div class="profile-meta">
                <span><i class="fas fa-calendar"></i> 关注时间: 2024-01-01</span>
                <span><i class="fas fa-handshake"></i> 互动次数: 0</span>
              </div>
            </div>
          </div>
          <div class="profile-stats">
            <div class="stat-item">
              <h5>文章</h5>
              <span>0</span>
            </div>
            <div class="stat-item">
              <h5>关注</h5>
              <span>0</span>
            </div>
            <div class="stat-item">
              <h5>粉丝</h5>
              <span>0</span>
            </div>
          </div>
          <div class="profile-actions">
            <button class="btn btn-primary btn-message">
              <i class="fas fa-envelope"></i> 发送消息
            </button>
            <button class="btn btn-outline-danger btn-unfollow">
              <i class="fas fa-user-times"></i> 取消关注
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/xtqh_follow.js"></script>
<script src="../js/xtqh_follow.js"></script>
</body>
</html>

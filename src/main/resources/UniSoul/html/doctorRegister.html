<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生注册 - UniSoul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="../css/doctorRegister.css" rel="stylesheet">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
</div>

<!-- 导航栏 -->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-wrapper">
                    <img src="../image/logo.png" alt="UniSoul Logo" class="nav-logo">
                    <span class="logo-text">UniSoul</span>
                </div>
            </a>
        </div>
    </nav>
</header>

<!-- 主要内容 -->
<main class="main-content">
    <div class="container">
        <div class="register-wrapper">
            <!-- 注册表单标题 -->
            <div class="form-header text-center">
                <h1 class="title">医生注册</h1>
                <p class="subtitle">加入UniSoul，开启您的专业心理咨询之旅</p>
            </div>

            <!-- 注册表单 -->
            <form id="doctorRegisterForm" class="register-form" enctype="multipart/form-data">
                <!-- 基本信息部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user-md"></i>
                        基本信息
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="doctorName">姓名</label>
                                <input type="text" class="form-control" id="doctorName" name="doctorName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="gender">性别</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">请选择</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">手机号</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                    <button type="button" id="sendVerificationCode" class="btn btn-outline-primary">
                                        发送验证码
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="verificationCode">验证码</label>
                                <input type="text" class="form-control" id="verificationCode" name="verificationCode" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="birthday">出生日期</label>
                                <input type="text" class="form-control" id="birthday" name="birthday" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 专业信息部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-stethoscope"></i>
                        专业信息
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="department">所属科室</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">请选择科室</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="specialization">专业方向</label>
                                <select class="form-select" id="specialization" name="specialization" required>
                                    <option value="">请先选择科室</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="licenseNumber">执业证号</label>
                                <input type="text" class="form-control" id="licenseNumber" name="licenseNumber" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="experience">从业年限</label>
                                <input type="number" class="form-control" id="experience" name="experience" min="0" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 资质证明部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-certificate"></i>
                        资质证明
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="doctorAvatar">个人照片</label>
                                <div class="upload-wrapper">
                                    <input type="file" class="form-control" id="doctorAvatar" name="avatar" accept="image/*" required>
                                    <div class="preview-container">
                                        <img id="avatarPreview" src="../image/avatar-placeholder.png" alt="头像预览">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="certificateFile">资格证书</label>
                                <div class="upload-wrapper">
                                    <input type="file" class="form-control" id="certificateFile" name="certificate" accept="image/*" required>
                                    <div class="preview-container">
                                        <img id="certificatePreview" src="../image/certificate-placeholder.png" alt="证书预览">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 个人简介部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user-edit"></i>
                        个人简介
                    </h3>
                    <div class="form-group">
                        <textarea id="introduction" name="introduction" required></textarea>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="form-submit text-center">
                    <button type="submit" class="btn btn-gradient btn-lg">
                        <i class="fas fa-user-plus me-2"></i>
                        提交注册
                    </button>
                    <p class="mt-3">
                        已有账号？
                        <a href="login.html" class="text-primary">立即登录</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- 加载动画 -->
<div id="loadingSpinner" class="loading-overlay" style="display: none;">
    <div class="spinner-ripple">
        <div></div>
        <div></div>
    </div>
    <span class="loading-text">正在处理...</span>
</div>

<!-- 脚本引用 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
<script src="../api/doctorRegister.js"></script>
<script src="../js/doctorRegister.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生注册 - UniSoul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="../css/doctorRegister.css" rel="stylesheet">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>
</div>

<!-- 导航栏 -->
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-wrapper">
                    <img src="../image/logo.png" alt="UniSoul Logo" class="nav-logo">
                    <span class="logo-text">UniSoul</span>
                </div>
            </a>
        </div>
    </nav>
</header>

<!-- 主要内容 -->
<main class="main-content">
    <div class="container">
        <div class="register-wrapper">
            <!-- 注册表单标题 -->
            <div class="form-header text-center">
                <h1 class="title">医生注册</h1>
                <p class="subtitle">加入UniSoul，开启您的专业心理咨询之旅</p>
            </div>

            <!-- 注册表单 -->
            <form id="doctorRegisterForm" class="register-form" enctype="multipart/form-data">
                <!-- 基本信息部分 -->
                <!-- 基本信息部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user-md"></i>
                        基本信息
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="doctorName">姓名</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="gender">性别</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">请选择</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- 手机号 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">手机号</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                            </div>
                        </div>

                        <!-- 出生日期 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="birthday">出生日期</label>
                                <input type="text" class="form-control" id="birthDate" name="birthDate" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- 邮箱 + 验证码按钮 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <button type="button" id="sendVerificationCode" class="btn btn-outline-primary">
                                        发送验证码
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 验证码 -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="verificationCode">验证码</label>
                                <input type="text" class="form-control" id="verificationCode" name="verificationCode" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 专业信息部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-stethoscope"></i>
                        专业信息
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="department">所属科室</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">请选择科室</option>
                                    <!-- 原有科室选项已删除，将通过JS动态生成 -->
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="specialization">专业方向</label>
                                <select class="form-select" id="specialty" name="specialty" required>
                                    <option value="">请先选择科室</option>
                                    <!-- 原有专业方向选项已删除，将通过JS动态生成 -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="licenseNumber">执业证号</label>
                                <input type="text" class="form-control" id="licenseNumber" name="licenseNumber" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="experience">从业年限</label>
                                <input type="number" class="form-control" id="yearsOfExperience" name="yearsOfExperience" min="0" required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 资质证明部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-certificate"></i>
                        资质证明
                    </h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="doctorAvatar">个人照片</label>
                                <div class="upload-wrapper">
                                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                                    <div class="preview-container">
                                        <img id="avatarPreview" src="../image/avatar-placeholder.png" alt="头像预览">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="certificateFile">资格证书</label>
                                <div class="upload-wrapper">
                                    <input type="file" class="form-control" id="certificate" name="certificate" accept="image/*" required>
                                    <div class="preview-container">
                                        <img id="certificatePreview" src="../image/certificate-placeholder.png" alt="证书预览">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 个人简介部分 -->
                <div class="form-section">
                    <h3 class="section-title">
                        <i class="fas fa-user-edit"></i>
                        个人简介
                    </h3>
                    <div class="form-group">
                        <textarea id="introduction" name="introduction" required></textarea>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="form-submit text-center">
                    <button type="submit" class="btn btn-gradient btn-lg">
                        <i class="fas fa-user-plus me-2"></i>
                        提交注册
                    </button>
                    <p class="mt-3">
                        已有账号？
                        <a href="login.html" class="text-primary">立即登录</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- 加载动画 -->
<div id="loadingSpinner" class="loading-overlay" style="display: none;">
    <div class="spinner-ripple">
        <div></div>
        <div></div>
    </div>
    <span class="loading-text">正在处理...</span>
</div>
<script>
    // ================== 科室-专业方向二级联动 ==================
    const departmentData = {
        "心血管内科": ["高血压", "冠心病", "心律失常"],
        "呼吸内科": ["哮喘", "慢性阻塞性肺疾病", "肺部感染"],
        "消化内科": ["胃肠疾病", "肝病", "内镜诊疗"],
        "神经内科": ["脑血管病", "癫痫", "帕金森病"],
        "普通外科": ["胃肠外科", "肝胆外科", "甲状腺外科"],
        "骨科": ["关节外科", "脊柱外科", "创伤骨科"],
        "神经外科": ["脑肿瘤", "脑血管病", "功能神经外科"],
        "妇产科": ["产科", "妇科肿瘤", "生殖内分泌"],
        "儿科": ["新生儿科", "儿童保健", "小儿呼吸"],
        "肿瘤科": ["化学治疗", "放射治疗", "靶向治疗"],
        "眼科": ["白内障", "青光眼", "眼底病"],
        "耳鼻咽喉科": ["听力障碍", "鼻窦炎", "咽喉肿瘤"],
        "皮肤科": ["皮肤外科", "皮肤病理", "美容皮肤科"],
        "急诊科": ["创伤急救", "中毒救治", "急危重症"],
        "康复医学科": ["神经康复", "骨科康复", "心肺康复"]
    };
    // 初始化科室选项
    function initDepartments() {
        const select = document.getElementById('department');
        Object.keys(departmentData).forEach(dept => {
            select.appendChild(new Option(dept, dept));
        });
    }

    // 更新专业方向选项
    function updateSpecializations() {
        const department = document.getElementById('department').value;
        const specSelect = document.getElementById('specialty');

        // 清空并重置选项
        specSelect.innerHTML = '<option value="">请选择专业方向</option>';

        if (department && departmentData[department]) {
            departmentData[department].forEach(spec => {
                specSelect.appendChild(new Option(spec, spec));
            });
        }
    }

    // 事件绑定
    window.addEventListener('DOMContentLoaded', initDepartments);
    document.getElementById('department').addEventListener('change', updateSpecializations);
</script>


<!-- 脚本引用 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
<script src="../api/doctorRegister.js"></script>
<script src="../js/doctorRegister.js"></script>
</body>
</html>

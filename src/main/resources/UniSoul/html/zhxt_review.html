<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章审核 - 心理坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style/review.css">
</head>

<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">心旅坊</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="review.html">文章审核</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- 审核状态切换 -->
            <div class="btn-group mb-4" role="group">
                <button type="button" class="btn btn-outline-primary active" data-type="pending">
                    待审核
                </button>
                <button type="button" class="btn btn-outline-primary" data-type="history">
                    审核历史
                </button>
            </div>

            <!-- 文章列表 -->
            <div class="article-list">
                <!-- 文章列表将通过JS动态加载 -->
            </div>

            <!-- 加载更多按钮 -->
            <div class="text-center mt-4">
                <button class="btn btn-outline-primary" id="loadMore">加载更多</button>
            </div>
        </div>
    </div>
</div>

<!-- 审核模态框 -->
<div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">文章审核</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="article-content mb-4">
                    <!-- 文章内容将通过JS动态加载 -->
                </div>
                <div class="form-group">
                    <label class="form-label">审核意见</label>
                    <textarea class="form-control" id="reviewComment" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-danger" id="rejectBtn">拒绝</button>
                <button type="button" class="btn btn-success" id="approveBtn">通过</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/review.js"></script>
<script src="../js/review.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章审核 -  学途心绘坊</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/zhxt_review.css">
</head>
<body>
<!-- 背景装饰 -->
<div class="background-decoration">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
</div>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-glass">
    <div class="container">
        <a class="navbar-brand" href="home.html">
            <img src="../image/logo.png" alt="Logo" class="nav-logo">
            心旅坊
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="fas fa-home"></i> 首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="review.html">
                        <i class="fas fa-tasks"></i> 文章审核
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-divider"></div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                        <img src="../image/avatar.png" alt="Avatar" class="nav-avatar">
                        <span class="admin-name">管理员</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">个人设置</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container mt-4">
    <!-- 统计面板 -->
    <div class="stats-panel">
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card pending">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="pendingCount">0</h3>
                        <p class="stat-label">待审核</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card approved">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 class="stat-value" id="approvedCount">0</h3>
                        <p class="stat-label">已通过</p>
                    </div>
                </div>
            </div>
            <!-- 更多统计卡片... -->
        </div>
    </div>

    <!-- 操作面板 -->
    <div class="action-panel">
        <div class="panel-left">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary active" data-type="pending">
                    <i class="fas fa-clock"></i> 待审核
                </button>
                <button type="button" class="btn btn-primary" data-type="history">
                    <i class="fas fa-history"></i> 审核历史
                </button>
            </div>
            <div class="search-box">
                <input type="text" class="form-control" placeholder="搜索文章...">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="panel-right">
            <div class="filter-dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-filter"></i> 筛选
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">最新发布</a></li>
                    <li><a class="dropdown-item" href="#">最早发布</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 文章列表 -->
    <div class="article-container">
        <div class="article-list">
            <!-- 文章列表将通过JS动态加载 -->
        </div>

        <!-- 加载更多 -->
        <div class="load-more">
            <button class="btn btn-outline-primary" id="loadMore">
                <i class="fas fa-sync-alt"></i> 加载更多
            </button>
        </div>
    </div>
</div>

<!-- 审核模态框 -->
<div class="modal fade" id="reviewModal">
    <!-- 模态框内容... -->
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../api/review.js"></script>
<script src="../js/review.js"></script>
</body>
</html>

mybatis-plus:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/yourpackage/mapper/**/*.xml
  type-aliases-package: generator.domain
  configuration:
    # 在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    # 设置MyBatis的日志实现为StdOutImpl，这样MyBatis的日志会输出到控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 设置主键类型为ASSIGN_ID，表示主键由MyBatis-Plus自动生成，并使用雪花算法生成ID
      id-type: ASSIGN_ID
      logic-delete-field: isDeleted  # 逻辑删除字段
      logic-delete-value: 1          # 删除标记值
      logic-not-delete-value: 0      # 未删除标记值

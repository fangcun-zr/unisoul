spring:
  redis:
    host: localhost       # Redis服务器地址（生产环境替换为实际IP/域名）
    port: 6379            # Redis端口（默认6379）
    password: yourpass    # 密码（没有密码则删除此行）
    database: 0           # 数据库索引（0-15）
    timeout: 5000         # 连接超时时间（毫秒）

    # Lettuce连接池配置（生产环境建议优化）
    lettuce:
      pool:
        max-active: 20    # 最大连接数（默认8）
        max-idle: 10      # 最大空闲连接（默认8）
        min-idle: 5       # 最小空闲连接（默认0）
        max-wait: 3000    # 获取连接最大等待时间（毫秒，默认-1无限等待）
  jackson:
    property-naming-strategy: SNAKE_CASE
    parser:
      ALLOW_UNQUOTED_CONTROL_CHARS: true
  application:
    name: UniSoul
  datasource:
